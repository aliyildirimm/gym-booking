server:
  port: 8082

grpc:
  client:
    class-service:
      address: static://localhost:9091
      negotiationType: PLAINTEXT

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://localhost:5432/gym
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: booking_service
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
